<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>

    </style>
</head>

<body>
    <section class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center register-photo" style="background-image: url('register_background.jpg');">
        <div class="form-container bg-white regform" style="margin-top: 45px;margin-bottom: 45px;" id="box">
            <form method="post">
                <h2 class="text-center"><strong>Register</strong></h2>
                <div class="form-group mb-3"><label class="form-label" style="margin-bottom: 10px;"><strong>Your name</strong></label><input class="form-control" type="text" style="margin-bottom: 20px;" placeholder=""></div>
                <div class="form-group mb-3"><label class="form-label" style="margin-bottom: 10px;margin-top: 10px;"><strong>Email</strong></label><input class="form-control" type="email" style="margin-bottom: 20px;" placeholder="abc@xyz.com"></div>
                <div class="form-group mb-3"><label class="form-label" style="margin-bottom: 10px;margin-top: 10px;"><strong>Password</strong></label><input class="form-control" type="password" style="margin-bottom: 20px;" placeholder=""></div>
                <div class="form-group mb-3"><label class="form-label" style="margin-bottom: 10px;margin-top: 10px;"><strong>Gender</strong></label><br>
                    <input type="radio" name="gender"> Male        
                    <input type="radio" name="gender"> Female
                <div class="form-group mb-3"><label class="form-label" style="margin-bottom: 10px;margin-top: 10px;"><strong>Birthday</strong></label><input class="form-control" type="date" style="margin-bottom: 20px;" placeholder="Confirmación de contraseña"></div>
                <div class="form-group mb-3"><label class="form-label" style="margin-bottom: 10px;margin-top: 10px;"><strong>Phone number</strong></label><input class="form-control" type="tel" style="margin-bottom: 20px;" placeholder=""></div>
                <div class="form-group mb-3"><label class="form-label" style="margin-bottom: 10px;margin-top: 10px;"><strong>Address</strong></label><input class="form-control" type="text" style="margin-bottom: 20px;" placeholder=""></div>
                
                <div class="row">
                    <div class="col-md-6" style="margin-top: 20px;"><a class="btn btn-secondary d-block d-lg-flex justify-content-lg-center w-100" role="button" href="index.html">Cancel</a></div>
                    <div class="col-md-6" style="margin-top: 20px;"><button class="btn btn-primary d-block d-lg-flex justify-content-lg-center w-100" type="submit">Submit</button></div>
                </div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
